               <div class="form11">
                   <h2 style="color: red">**PLEASE FILL THE FORM GIVEN BELOW** </h2>
               <form method="post" action="database1" class="form1" id="form1">
                   <label> Enter the name of the vehicle:</label><br>
                   <input type="text" name="vname" style="width: 50%" autocomplete="off" required><br><br><br><br>

                  <input type="text" name="tname" placeholder="New or Used" style="width: 50%" autocomplete="off" required><br><br><br><br>

                  <input type="text" name="mname" placeholder="Company name" style="width: 50%" autocomplete="off" required><br><br><br>

                    <input type="text" name="moname" placeholder="Eg: Sedan" style="width: 50%"  autocomplete="off" required> <br><br><br><br>
                    <label>Enter Mileage:</label><br>
                    <input type="text" name="mileage" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                    <label>Enter Power:</label><br>
                    <input type="text" name="power" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                     <label> Enter Color:</label><br>
                    <input type="text" name="color" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                    <label> Enter Doors:</label><br>
                    <input type="text" name="doors" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                     <label> Enter fuel type:</label><br>
                    <input type="text" name="fuel" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                      <label>Enter type of Gearbox:</label><br>
                    <input type="text" name="Gear" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                      <label>Enter number of seats:</label><br>
                    <input type="text" name="seats" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                    <label>  Modification description:</label><br>
                    <textarea rows="10" cols="20" class="desc323" style="width: 50%" name="desc" required></textarea><br><br><br><br>
                     <label>Contact details:</label><br>
                    <input type="text" name="contact" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                      <label>Seller Name:</label><br>
                    <input type="text" name="sname" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                     <label>Enter Email</label><br>
                    <input type="email" name="email" style="width: 50%"  autocomplete="off" required><br><br><br><br>
                     <label>  Address:</label><br>
