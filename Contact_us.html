          <div class="contactus">
              <h1  class="ctt">Contact us</h1>
              <div class="contactus1">
                <form  id="submit-form" action=""  class="box">
               Enter Name:&nbsp;&nbsp;&nbsp;&nbsp;
               <input type="text" placeholder="Name" name="username" id="username" class="username" autocomplete="off" required><br><br><br>
               Enter Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <input type="email" placeholder="Email" name="email" id="email" class="email" autocomplete="off" required><br><br><br>
               Enter Subject:&nbsp;&nbsp;
               <input type="text" placeholder="Subject" name="subject" id="subject" class="subject" autocomplete="off" required> <br><br><br>
              
               <textarea name=" message" id="message" placeholder="Enter your message" cols="50" rows="10" ></textarea><br><br>
               <input type="submit" class="submittt" >
               </form>

           <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbyvwai9aEC-vT1yOCessn-RWSyjLYnSNyL3PkF4KWkDGtnq1A8/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                  
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
  
           </script>
